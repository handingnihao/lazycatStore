<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="512" height="512" rx="60" fill="url(#gradient)"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ED321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 图表图标 -->
  <g transform="translate(256, 256)">
    <!-- 柱状图 -->
    <rect x="-120" y="-20" width="40" height="120" fill="white" opacity="0.9"/>
    <rect x="-60" y="-60" width="40" height="160" fill="white" opacity="0.9"/>
    <rect x="0" y="-40" width="40" height="140" fill="white" opacity="0.9"/>
    <rect x="60" y="-80" width="40" height="180" fill="white" opacity="0.9"/>
    <rect x="120" y="-100" width="40" height="200" fill="white" opacity="0.9"/>
    
    <!-- 数据分析符号 -->
    <circle cx="-100" cy="-120" r="8" fill="white"/>
    <circle cx="-40" cy="-140" r="8" fill="white"/>
    <circle cx="20" cy="-100" r="8" fill="white"/>
    <circle cx="80" cy="-160" r="8" fill="white"/>
    <circle cx="140" cy="-180" r="8" fill="white"/>
    
    <!-- 连接线 -->
    <path d="M -100,-120 L -40,-140 L 20,-100 L 80,-160 L 140,-180" 
          stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <!-- 文字标识 -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="white">AppStore</text>
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="32" 
        text-anchor="middle" fill="white">Analyzer</text>
</svg>