<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>懒猫 GitHub Stars - 调试工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        button:active {
            transform: scale(0.98);
        }
        .output {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }
        .info {
            color: #2196f3;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .cache-list {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .cache-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cache-item:last-child {
            border-bottom: none;
        }
        .cache-item button {
            padding: 4px 8px;
            font-size: 12px;
            margin: 0;
        }
        .test-result {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#667eea">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            懒猫 GitHub Stars - 调试工具
        </h1>

        <div class="section">
            <h2>🧹 缓存管理</h2>
            <button id="clearAllCache">清除所有缓存</button>
            <button id="viewCache">查看缓存内容</button>
            <div id="cacheOutput" class="output" style="display:none;"></div>
            <div id="cacheList" class="cache-list" style="display:none;"></div>
        </div>

        <div class="section">
            <h2>🔍 测试特定应用</h2>
            <input type="text" id="appIdInput" placeholder="输入应用ID，例如: cloud.lazycat.app.spacebin">
            <button id="testApp">测试应用</button>
            <button id="clearAppCache">清除该应用缓存</button>
            <div id="testOutput" class="output" style="display:none;"></div>
        </div>

        <div class="section">
            <h2>🔧 插件状态</h2>
            <button id="checkStatus">检查插件状态</button>
            <button id="reloadExtension">重新加载插件</button>
            <div id="statusOutput" class="output" style="display:none;"></div>
        </div>

        <div class="section">
            <h2>📋 测试结果</h2>
            <div id="testResults"></div>
        </div>
    </div>

    <script src="debug.js"></script>
</body>
</html>
